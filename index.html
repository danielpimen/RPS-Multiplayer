<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's RPS Game</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <p class='text-center headerText'><a href="http://linkedin.com">Daniel's RPS Game</a></p>
            </li>
        </ul>
    </nav>
    <div class='wholePage'>
        <p class='text-center instructions'>Welcome to my Rock, Paper, and Scissors Game!</p>
    </div>
    <div class="grid-x">
        <div class="small-1 medium-1 large-1 cell"></div>
        <div class="small-5 medium-5 large-5 cell player1Box">
            <h3 class='player1Name'>Player #1</h3>
            <div class="grid-x grid-margin-x">
                <div class="small-2 cell"></div>
                <div class="auto cell">
                    <img src='images/rock.jpg' id='player2Rock'>
                    <img src='images/paper.jpg' id='player2Paper'>
                    <img src='images/scissor.jpg' id='player2Scissor'>
                </div>
                <div class='cell text-center'> <p class='player1Score'>Player 1 Score:</p> </div>
                <div class="small-2 cell"></div>
            </div>
        </div>
        <div class="small-5 medium-5 large-5 cell player2Box">
            <h3 class='player2Name'>Player #2</h3>
            <div class="grid-x grid-margin-x">
                <div class="small-2 cell"></div>
                <div class="auto cell">
                    <img src='images/rock.jpg' id='player2Rock'>
                    <img src='images/paper.jpg' id='player2Paper'>
                    <img src='images/scissor.jpg' id='player2Scissor'>
                </div>
                <div class="small-2 cell"></div>
                <div class='cell text-center'><p class='player2Score'>Player 2 Score: </p></div>
            </div>
        </div>
        <div class="small-1 medium-1 large-1 cell"></div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
